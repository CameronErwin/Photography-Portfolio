<div class="grid grid-cols-2 gap-4">
  <div class="relative cursor-pointer"
    [routerLink]="'/gallery/' + category.id"
    *ngFor="let category of categories$ | async">
    <img [src]="category.backgroundImageURL" />
    <div class="py-2 rounded-b-xl -m-px pointer-events-none">
      <h2 class="text-black text-xl">
        {{ category.name }}
      </h2>
    </div>
  </div>
</div>
