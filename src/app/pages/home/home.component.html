<div class="grid place-content-center">
  <img class="max-h-[55vh]" [src]="(homePhoto$ | async)?.imageURL" />
</div>

<div class="mt-10">
  <h2>
    Recent Photos
  </h2>
</div>
<div class="flex">
  <div class="flex flex-col gap-4 lg:flex-row">
    <div class="flex justify-center"
      *ngFor="let photo of photos$ | async"
      (click)="expandPhoto(photo)">
      <img class="mb-4 md:mb-0 last:mb-4" [src]="photo.imageURL" />
    </div>
  </div>
</div>
